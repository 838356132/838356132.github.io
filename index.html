<script>

////////////////////////////////////////////////////////
//

// æ»šåŠ¨ä½ç½®è®°å½•
let SCROLL_POSITION_STACK = new Array();
// æ’åºé€‰é¡¹
let SORTING_OPTION = "category";

// æ¡†æ¶ArticleèŠ‚ç‚¹ç›‘å¬å™¨
let ARTICLE_OBSERVER;

let BLOG_LIST_OBSERVER;

////////////////////////////////////////////////////////
//
//  æ³¨ å†Œ SPA è§¦ å‘ å™¨

function SPA_RegisterTriggers() {
    $('.SPA_TRIGGER').off('click'); // é¿å…é‡å¤ç»‘å®š
    $('.SPA_TRIGGER').each(function(i,e) {
        $(e).click(()=>{
            let targetid = $(e).attr('data-target');
            history.pushState({PageID: targetid}, '', `#/${targetid}`);
            SCROLL_POSITION_STACK.push(window.pageYOffset);
            SPA_Render(targetid);
        });
    });
}

////////////////////////////////////////////////////////
//
//  SPA é¡µ é¢ æ¸² æŸ“ / æ ¼ å±€ åˆ‡ æ¢ ç®¡ ç†
//
////////////////////////////////////////////////////////

function SPA_Render(pathString, callback) {
    callback = callback || (() => {});

    // SPAè·¯å¾„

    let path = pathString.replace(/^\#\//gi, "").split("/");
    let PageID = path[0];
    let ArticleID = path[1];

    console.log(`[PA-SPA] æ¸²æŸ“å™¨ï¼šå½“å‰SPAè·¯å¾„ä¸º ${path.map((v)=>{return decodeURI(v);}).join("/")}`);

    // æ¯ä¸ªæ ¼å±€å„è‡ªçš„æ¸²æŸ“æµç¨‹ï¼Œç›®å‰åŒ…æ‹¬ï¼šæ³¨å†Œç›‘å¬å™¨ä»¥å¤„ç†æ¸²æŸ“ååŠ¨ä½œã€æ¸²æŸ“æ ¼å±€å¯¹åº”çš„è§†å›¾å¸ƒå±€

    // åšå®¢æ–‡ç« 
    if(PageID === "blog" && ArticleID !== undefined) {

        // ç›‘å¬Articleå˜åŠ¨ï¼Œå¤„ç†æ¸²æŸ“ååŠ¨ä½œ
        let ARTICLE_OBSERVER = new MutationObserver((mutations, observer) => {
            console.log(`[PA-SPA] ç›‘å¬å™¨ï¼šæ¡†æ¶ArticleèŠ‚ç‚¹å·²æ›´æ–°`);
            AfterRendering();
        });
        ARTICLE_OBSERVER.observe(document.getElementsByTagName('Article')[0], {childList: true});

        // æ˜¾ç¤ºè¿”å›å’Œèœå•æŒ‰é’®
        $("#BackButton").show();
        $(".MenuContainer").show();
        // æ§åˆ¶å¯¼èˆªæ çš„æ˜¾ç¤º
        if(GetMediaType() === "Desktop") {
            $(".Navbar").show();
        }
        else if(GetMediaType() === "Mobile") {
            $(".Navbar").hide();
        }
        
        // æ ‡é¢˜å’Œé¡µé¢å†…å®¹ï¼ˆæ¡†æ¶ï¼‰
        $('.SPA_MAIN_CONTAINER').html($(`template#blog-article`).html());
        $('.SPA_TITLE_CONTAINER').html($(`template#blog-article-title`).html());
        LoadArticle(ArticleID);
    }

    // å…¶ä»– TODO å¾…å¼€å‘ï¼Œæ³¨æ„æœ‰äº›æ ¼å±€çš„åˆå§‹åŒ–ä»£ç ä½äºå…¶ä»–æ¨¡å—ä¸­ï¼Œæ˜¯åŠ¨æ€åŠ è½½åŠ¨æ€æ‰§è¡Œçš„ã€‚è¿™äº›æ¨¡å—ä¹‹é—´çš„å…³ç³»ï¼Œåç»­éœ€è¦å¦¥å–„è§„åˆ’ã€‚
    else {
        // ä¸æ˜¾ç¤ºè¿”å›å’Œèœå•æŒ‰é’®
        $("#BackButton").hide();
        $(".MenuContainer").hide();
        // æ§åˆ¶å¯¼èˆªæ å’Œé¡¶æ çš„æ˜¾ç¤º
        $(".StickyTitleContainer").hide();
        $(".Navbar").show();
        // æ ‡é¢˜å’Œé¡µé¢å†…å®¹ï¼ˆæ¡†æ¶ï¼‰
        $('.SPA_MAIN_CONTAINER').html($(`template#${PageID}`).html());
        $('.SPA_TITLE_CONTAINER').html($(`template#${PageID}-title`).html());
        // å°é¢
        $('.Header').css({'opacity': '0.5'});
        $('.Header').css('background-image', $(`template#${PageID}-titlebg`).html());
        $('.Header').animate({'opacity': '1'});
    }

    // æ‰€æœ‰æ ¼å±€å…±äº«çš„ï¼šæ¸²æŸ“æ¡†æ¶å¸ƒå±€ã€æ ¼å±€åˆ‡å…¥æ—¶çš„åˆå§‹åŒ–å·¥ä½œã€SPAè§¦å‘å™¨æ³¨å†Œï¼Œç­‰ç­‰

    // åˆ é™¤æ‰€æœ‰å·²æœ‰çš„MikumarkScriptå’ŒMikumarkStyleèŠ‚ç‚¹
    $(".MikumarkScript").remove();
    $(".MikumarkStyle").remove();



    // é‡ç½®è¿›åº¦æ¡ï¼ˆè¿›åº¦æ¡åŠ¨ä½œç”±templateé‡Œé¢çš„å†…å®¹æ§åˆ¶ï¼‰
    $("#Progressbar").show();
    $("#Progressbar").css('width', '0%');

    // æŒ‰é’®å…‰æ ‡
    $(`.SPA_TRIGGER[data-target!="${PageID}"]`).attr("active", "false");
    $(`.SPA_TRIGGER[data-target="${PageID}"]`).attr("active", "true");

    // è¿›åœºåŠ¨ç”»
    $('.SPA_MAIN_CONTAINER').css({'opacity': '0.1'}, 1000);
    $('.SPA_MAIN_CONTAINER').animate({'opacity': '1'}, 1000);

    // å¤„ç†SPAè¡Œä¸ºï¼šè¿™é‡Œä½¿ç”¨ç®€å•çš„å»¶æ—¶ï¼Œæš‚æ—¶ä¸ä½¿ç”¨ç›‘å¬å™¨
    setTimeout(() => {
        SPA_RegisterTriggers();
        callback();
    }, 100);
}

////////////////////////////////////////////////////////
//
//  é¡µ é¢ å†· å¯ åŠ¨ æµ ç¨‹
//
////////////////////////////////////////////////////////

(() => {
    SPA_RegisterTriggers();
    ActionsOnReady();

    window.onload = () => {
        let HashString = (window.location.hash === "") ? "#/index" : window.location.hash;
        SPA_Render(HashString);
        if(!history.state) {
            history.pushState({PageID: HashString}, '', window.location.href);
            SCROLL_POSITION_STACK.push(window.pageYOffset);
        }
    };

    window.onresize = () => {
        ArrangeSideButtonLayout();
    };

    // è¿”å›æŒ‰é’®åŠ¨ä½œ
    window.onpopstate = (e) => {
        let prevScrollY = SCROLL_POSITION_STACK.pop() || 0;
        let currentPath = e.state.PageID;
        let pageId = currentPath.split("/")[0];
        if(!e.state) {
            console.log(`ç›®æ ‡stateä¸ºç©º`);
        }
        else {
            SPA_Render(currentPath, () => {
                // è·³è½¬åˆ°æ ‡é¢˜å¤„
                if(pageId === "blog") {
                    $('html').scrollTop(prevScrollY);
                }
            });
        }
    };

    $(window).resize();
    $(window).scroll();

})();

</script>
