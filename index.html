<!--进度条-->
<div class="Progressbar" id="Progressbar"></div>

<!--顶部标题（仅移动端显示）-->
<div class="StickyTitleContainer" style="display: none;">
    <div id="StickyTitle" class="StickyTitle" onclick="$('html, body').animate({ scrollTop: 0 }, 'fast');"></div>
    <div class="StickyTitleBackground"></div>
</div>

<!--左边栏-->
<aside class="LeftAside">
    <!--左上：后退按钮-->
    <button id="BackButton" class="Button Raised Round" onclick="history.go(-1);">
        <img src="./image/icons/back-gray.png" style="height:16px;width:16px;margin-bottom: 2px; vertical-align: middle;">
    </button>
</aside>

<!--右边栏-->
<aside class="RightAside">
    <!--右侧：菜单（目录）-->
    <div id="MenuContainer" class="MenuContainer">
        <div class="StickyNavbar">
            <button id="MenuButton" class="MenuButton" data-state="off">menu</button>
        </div>
        <div id="ContentsContainer"></div>
    </div>
    <!--右下：回到顶部按钮-->
    <button id="GoTopButton" class="Button Raised Round" style="position: absolute; bottom: 80px; right: 0;" onclick="$('html, body').animate({scrollTop:0},'fast');">
        <img src="./image/icons/gotop.png"  style="height:19px;width:17px; vertical-align: middle;">
    </button>
</aside>

<!--页面框架-->
<div class="Main">
    <!--标题和封面-->
    <header class="Header SPA_TITLE_CONTAINER"></header>
    <!--导航栏-->
    <nav class="Navbar">
        <button class="NavbarItem SPA_TRIGGER" active="false" data-target="index">首 页</button><button class="NavbarItem SPA_TRIGGER" active="false" data-target="inspirations">灵 感</button><button class="NavbarItem SPA_TRIGGER"  active="true" data-target="blog">博 客</button><button class="NavbarItem SPA_TRIGGER" active="false" data-target="wiki">百 科</button><button class="NavbarItem SPA_TRIGGER" active="false" data-target="about">关 于</button>
    </nav>
    <!--正文内容-->
    <article class="Article SPA_MAIN_CONTAINER"></article>
    <!--底部-->
    <footer class="Footer">
        <div style="font-size: 13px; text-align: center; line-height: 25px; color: #888888;" class="RBGradient">★ Project Aurora ★</div>
        <div style="font-size: 13px; text-align: center; line-height: 25px; color: #888888;">版权所有 © 2016-<span class="CopyrightYear"></span> Mikukonai</div>

<script type="text/x-mathjax-config">
MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$']]},

<script async src="https://cdn.bootcss.com/mathjax/2.7.2/MathJax.js?config=TeX-AMS_CHTML&delayStartupUntil=configured"></script>

<script src="./ts/framework/jquery/jquery.min.js"></script>
<script src="./ts/framework/jquery/jquery.easing.js"></script>
<script src="./ts/framework/highlight/highlight.js"></script>
<script src="./ts/framework/framework.js"></script>
<script src="./ts/framework/mikumark.js"></script>
<script src="./ts/framework/article-viewer.js"></script>
<script>

////////////////////////////////////////////////////////
//
//  SPA 全 局 状 态
//
////////////////////////////////////////////////////////

// 滚动位置记录
let SCROLL_POSITION_STACK = new Array();
// 排序选项
let SORTING_OPTION = "category";

// 监听器
let ARTICLE_OBSERVER;       // Article节点监听器
let BLOG_LIST_OBSERVER;     // 博客列表监听器
let WIKI_LIST_OBSERVER;     // 百科列表监听器

////////////////////////////////////////////////////////
//
//  注 册 SPA 触 发 器
//
////////////////////////////////////////////////////////

function SPA_RegisterTriggers() {
    $('.SPA_TRIGGER').off('click'); // 避免重复绑定
    $('.SPA_TRIGGER').each(function(i,e) {
        $(e).click(()=>{
            let targetid = $(e).attr('data-target');
            history.pushState({PageID: targetid}, '', `#/${targetid}`);
            SCROLL_POSITION_STACK.push(window.pageYOffset);
            SPA_Render(targetid);
        });
    });
}

////////////////////////////////////////////////////////
//
//  SPA 页 面 渲 染 / 格 局 切 换 管 理
//
////////////////////////////////////////////////////////

function SPA_Render(pathString, callback) {
    callback = callback || (() => {});

    // SPA路径

    let path = pathString.replace(/^\#\//gi, "").split("/");
    let PageID = path[0];
    let ArticleID = path[1];

    console.log(`[PA-SPA] 渲染器：当前SPA路径为 ${path.map((v)=>{return decodeURI(v);}).join("/")}`);

    // 每个格局各自的渲染流程，目前包括：注册监听器以处理渲染后动作、渲染格局对应的视图布局

    // 博客文章
    if(PageID === "blog" && ArticleID !== undefined) {

        // 监听Article变动，处理渲染后动作
        let ARTICLE_OBSERVER = new MutationObserver((mutations, observer) => {
            console.log(`[PA-SPA] 监听器：框架Article节点已更新`);
            AfterRendering();
        });
        ARTICLE_OBSERVER.observe(document.getElementsByTagName('Article')[0], {characterData: true, childList: true, subtree: true});

        // 显示返回和菜单按钮
        $("#BackButton").show();
        $(".MenuContainer").show();
        // 控制导航栏的显示
        if(GetMediaType() === "Desktop") {
            $(".Navbar").show();
        }
        else if(GetMediaType() === "Mobile") {
            $(".Navbar").hide();
        }
        
        // 标题和页面内容（框架）
        $('.SPA_MAIN_CONTAINER').html($(`template#blog-article`).html());
        $('.SPA_TITLE_CONTAINER').html($(`template#blog-article-title`).html());
        LoadArticle(ArticleID);
    }

    // 其他 TODO 待开发，注意有些格局的初始化代码位于其他模块中，是动态加载动态执行的。这些模块之间的关系，后续需要妥善规划。
    else {
        // 页面标题
        $("title").html("Project Aurora");
        // 不显示返回和菜单按钮
        $("#BackButton").hide();
        $(".MenuContainer").hide();
        // 控制导航栏和顶栏的显示
        $(".StickyTitleContainer").hide();
        $(".Navbar").show();
        // 标题和页面内容（框架）
        $('.SPA_MAIN_CONTAINER').html($(`template#${PageID}`).html());
        $('.SPA_TITLE_CONTAINER').html($(`template#${PageID}-title`).html());
        // 封面
        $('.Header').css({'opacity': '0.5'});
        $('.Header').css('background-image', $(`template#${PageID}-titlebg`).html());
        $('.Header').animate({'opacity': '1'});
    }

    // 所有格局共享的：渲染框架布局、格局切入时的初始化工作、SPA触发器注册，等等

    // 通用初始化
    ActionsOnReady();

    // 删除所有已有的MikumarkScript和MikumarkStyle节点
    $(".MikumarkScript").remove();
    $(".MikumarkStyle").remove();

    // 重置进度条（进度条动作由template里面的内容控制）
    $("#Progressbar").show();
    $("#Progressbar").css('width', '0%');

    // 按钮光标
    $(`.SPA_TRIGGER[data-target!="${PageID}"]`).attr("active", "false");
    $(`.SPA_TRIGGER[data-target="${PageID}"]`).attr("active", "true");

    // 进场动画
    $('body').css({'opacity': '0.5'});
    $('body').animate({'opacity': '1'});

    // 处理SPA行为：这里使用简单的延时，暂时不使用监听器
    setTimeout(() => {
        SPA_RegisterTriggers();
        callback();
    }, 100);
}

////////////////////////////////////////////////////////
//
//  页 面 冷 启 动 流 程
//
////////////////////////////////////////////////////////

(() => {
    SPA_RegisterTriggers();
    ActionsOnReady();

    window.onload = () => {
        let HashString = (window.location.hash === "") ? "#/index" : window.location.hash;
        SPA_Render(HashString);
        if(!history.state) {
            history.pushState({PageID: HashString}, '', window.location.href);
            SCROLL_POSITION_STACK.push(window.pageYOffset);
        }
    };

    window.onresize = () => {
        ArrangeSideButtonLayout();
    };

    // 返回按钮动作
    window.onpopstate = (e) => {
        let prevScrollY = SCROLL_POSITION_STACK.pop() || 0;
        let currentPath = e.state.PageID;
        let pageId = currentPath.split("/")[0];
        if(!e.state) {
            console.log(`目标state为空`);
        }
        else {
            SPA_Render(currentPath, () => {
                // 跳转到标题处
                if(pageId === "blog") {
                    $('html').scrollTop(prevScrollY);
                }
            });
        }
    };

    $(window).resize();
    $(window).scroll();

})();

</script>
</body>
