<!-- Project Aurora - Blog Framework V3.4 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/markdown.css" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="./css/framework.css" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="./css/template.css" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="./css/highlight/vs.css" charset="utf-8"/>
    <title></title>
</head>
<body>

<!--进度条-->
<div class="Progressbar" id="Progressbar"></div>

<!--顶部标题（仅移动端显示）-->
<div class="StickyTitleContainer" style="display: none;">
    <div id="StickyTitle" class="StickyTitle" onclick="$('html, body').animate({ scrollTop: 0 }, 'fast');"></div>
    <div class="StickyTitleBackground"></div>
</div>

<!--左边栏-->
<aside class="LeftAside">
    <!--左上：后退按钮-->
    <button id="BackButton" class="Button Raised Round" onclick="window.location.href='./#/articles';">
        <img src="./image/icons/back-gray.png" style="height:16px;width:16px;margin-bottom: 2px; vertical-align: middle;">
    </button>
</aside>


<!--右边栏-->
<aside class="RightAside">
    <!--右侧：菜单（目录）-->
    <div id="MenuContainer" class="MenuContainer">
        <div class="StickyNavbar">
            <button id="MenuButton" class="MenuButton" data-state="off">menu</button>
            <button class="NavbarItem SPA_TRIGGER InMenu" active="false" data-target="index" onclick="window.location.href='.'">首 页</button>
            <button class="NavbarItem SPA_TRIGGER InMenu" active="false" data-target="inspiration" onclick="window.location.href='./#/inspiration'">灵 感</button>
            <button class="NavbarItem SPA_TRIGGER InMenu" active="true"  data-target="articles" onclick="window.location.href='./#/articles'">文 章</button>
            <button class="NavbarItem SPA_TRIGGER InMenu" active="false" data-target="links" onclick="window.location.href='./#/links'">书 签</button>
            <button class="NavbarItem SPA_TRIGGER InMenu" active="false" data-target="about" onclick="window.location.href='./#/about'">关 于</button>
        </div>
        <div id="ContentsContainer"></div>
    </div>
    <!--右下：回到顶部按钮-->
    <button id="GoTopButton" class="Button Raised Round" style="position: absolute; bottom: 80px; right: 0;" onclick="$('html, body').animate({scrollTop:0},'fast');">
        <img src="./image/icons/gotop.png"  style="height:19px;width:17px; vertical-align: middle;">
    </button>
</aside>


<!--页面主体-->
<div class="Main">

    <!--标题和封面-->
    <header class="Header">
        <div class="TitleContainer">
            <div class="Title" id="Title" style="opacity: 1;">Loading...</div>
        </div>
    </header>

    <!--正文内容-->
    <article class="Article">
        <!--元数据-->
        <div class="MikumarkMetadata">
            <span id="MikumarkMetadataDate" style="padding-right:8px;"></span>·<span id="MikumarkMetadataAuthors" style="padding-left:8px;"></span>
        </div>

        <!--正文-->
        <div class="MikumarkContainer" id="MikumarkContainer">
            <!--占位符-->
            <span class="SkeletonPlaceholder" style="width: 100%;">正在获取正文</span><br>
            <span class="SkeletonPlaceholder" style="width: 100%;">0</span><br>
            <span class="SkeletonPlaceholder" style="width: 70%;">0</span><br>
        </div>
    </article>

    <!--底部-->
    <footer class="Footer">
        <div style="font-size: 13px; text-align: center; line-height: 25px; color: #888888;" class="RBGradient">☆ Project Aurora ☆</div>
        <div style="font-size: 13px; text-align: center; line-height: 25px; color: #888888;">版权所有 © 2016-<span class="CopyrightYear"></span> Mikukonai</div>
    </footer>
</div>

</body>

<script type="text/x-mathjax-config">
MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$']]},
    delayStartupUntil: "configured"
});
</script>
<script async src="https://cdn.bootcss.com/mathjax/2.7.2/MathJax.js?config=TeX-AMS_CHTML&delayStartupUntil=configured"></script>

<script src="./ts/framework/jquery/jquery.min.js"></script>
<script src="./ts/framework/jquery/jquery.easing.js"></script>
<script src="./ts/framework//highlight/highlight.js"></script>
<script src="./ts/framework/framework.js"></script>
<script src="./ts/framework/mikumark.js"></script>
<script src="./ts/framework/article-viewer.js"></script>
<script>
(()=> {
    ActionsOnReady();
    let RequestArgs = GetRequestArgs();
    if(!("id" in RequestArgs)) {
        $("#Progressbar").animate({width: `100%`});
        $("#Progressbar").fadeOut();
        alert(`请求参数不正确。`);
    }
    else {
        LoadArticle(RequestArgs['id']);
    }
})();
</script>

</html>
